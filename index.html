<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BC Terminal</title>
  <link rel="icon" type="image/png" href="icon-192.png" />
  <link rel="apple-touch-icon" href="icon-180.png" />
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .title {
      font-size: 3em;
      animation: glitch 1s infinite;
      text-shadow: 0 0 5px #00ffcc;
    }

    #currentTime {
      font-size: 1.5em;
      margin-bottom: 20px;
      border: 1px solid #00ffcc;
      padding: 10px;
      background-color: rgba(0, 255, 204, 0.1);
    }

    a {
      text-decoration: none;
      color: #0ff;
      background-color: #111;
      padding: 12px 24px;
      border: 2px solid #0ff;
      border-radius: 8px;
      transition: all 0.3s ease-in-out;
    }

    a:hover {
      background-color: #0ff;
      color: #000;
      box-shadow: 0 0 15px #0ff;
    }

    @keyframes glitch {
      0% { transform: skew(0deg); }
      20% { transform: skew(5deg); }
      40% { transform: skew(-5deg); }
      60% { transform: skew(3deg); }
      80% { transform: skew(-3deg); }
      100% { transform: skew(0deg); }
    }
  </style>

</head>
<body>
  <canvas id="quantumCanvas"></canvas>

  <h1 class="title">Hello, Commander</h1>
  <p id="currentTime"></p>
  <p><a href="tic.html" target="_blank">▶ Launch Tic Tac Toe</a></p>

  <p><a href="NASA.html" target="_blank">▶ Launch COMMS terminal</a></p>
  <p><a href="S.html" target="_blank">▶ Launch Stack Tower</a></p>
  <p><a href="L.html" target="_blank">▶ Launch Lasor Bounce</a></p>
  <p><a href="word.html" target="_blank">▶ Launch QuantumWordle</a></p>
  <p><a href="Con.html" target="_blank">▶ Launch Quantum Connections</a></p>
  <p><a href="economy.html" target="_blank">▶ Launch Economy Keeper4</a></p>

  <script>
    function updateTime() {
      const now = new Date();
      document.getElementById('currentTime').textContent =
        "Current System Time: " + now.toLocaleTimeString();
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>

  <!-- Quantum Vacuum Ripple Canvas -->
  <script>
  const canvas = document.getElementById('quantumCanvas');
  const ctx = canvas.getContext('2d');

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);

  const particles = [];
  const numParticles = 150;

  for (let i = 0; i < numParticles; i++) {
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: Math.random() * 1.5 + 0.5,
      speed: Math.random() * 0.6 + 0.2,
      angle: Math.random() * 2 * Math.PI,
      color: `hsl(${Math.random() * 30 + 170}, 100%, 60%)` // Aqua-blue range
    });
  }

  let rippleRadius = 0;
  let expanding = true;

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw particles with glow
    for (let p of particles) {
      p.x += Math.cos(p.angle) * p.speed;
      p.y += Math.sin(p.angle) * p.speed;
      p.angle += (Math.random() - 0.5) * 0.1;

      if (p.x < 0 || p.x > canvas.width || p.y < 0 || p.y > canvas.height) {
        p.x = Math.random() * canvas.width;
        p.y = Math.random() * canvas.height;
      }

      const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.radius * 4);
      gradient.addColorStop(0, p.color);
      gradient.addColorStop(1, "transparent");

      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius * 4, 0, Math.PI * 2);
      ctx.fill();
    }

    // Draw central psi2 ripple
    ctx.beginPath();
    ctx.arc(canvas.width / 2, canvas.height / 2, rippleRadius, 0, Math.PI * 2);
    ctx.strokeStyle = `rgba(0, 255, 204, ${1 - rippleRadius / canvas.width})`;
    ctx.lineWidth = 2;
    ctx.stroke();

    if (expanding) {
      rippleRadius += 1;
      if (rippleRadius > canvas.width / 3) expanding = false;
    } else {
      rippleRadius -= 1;
      if (rippleRadius < 30) expanding = true;
    }

    requestAnimationFrame(draw);
  }

  draw();
</script>

</body>
</html>
