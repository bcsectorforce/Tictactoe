<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Falling Blocks Game</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      display: block;
      margin-top: 20px;
    }
    .color-button {
      margin: 5px;
      width: 30px;
      height: 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Falling Blocks Game</h1>

  <!-- Include p5.js and collide2d.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/bmoren/p5.collide2D/p5.collide2d.min.js"></script>

  <!-- Game script -->
  <script>
    let player1, player2;
    let blocks = [];
    let gameOver = false;

    function setup() {
      createCanvas(400, 600);
      player1 = new Player(width / 2, height - 30, color('cyan'), 'ArrowLeft', 'ArrowRight');
      player2 = new Player(2 * width / 2, height - 50, color('magenta'), 'a', 'd');
    }

    function draw() {
      background(0);
      if (gameOver) {
        fill(255);
        textSize(32);
        textAlign(CENTER, CENTER);
        text('Game Over', width / 2, height / 2);
        noLoop();
        return;
      }

      if (random(1) < 0.03) {
        blocks.push(new Block());
      }

      for (let i = blocks.length - 1; i >= 0; i--) {
        blocks[i].update();
        blocks[i].show();
        if (blocks[i].offscreen()) {
          blocks.splice(i, 1);
        } else if (blocks[i].hits(player1) || blocks[i].hits(player2)) {
          gameOver = true;
        }
      }

      player1.update();
      player1.show();

      player2.update();
      player2.show();
    }

    function keyPressed() {
      player1.setDirection(key);
      player2.setDirection(key);
    }

    function keyReleased() {
      player1.stopDirection(key);
      player2.stopDirection(key);
    }

    class Player {
      constructor(x, y, col, leftKey, rightKey) {
        this.x = x;
        this.y = y;
        this.w = 40;
        this.h = 20;
        this.col = col;
        this.leftKey = leftKey;
        this.rightKey = rightKey;
        this.xdir = 0;
      }

      setDirection(k) {
        if (k === this.leftKey) this.xdir = -5;
        if (k === this.rightKey) this.xdir = 5;
      }

      stopDirection(k) {
        if (k === this.leftKey || k === this.rightKey) this.xdir = 0;
      }

      update() {
        this.x += this.xdir;
        this.x = constrain(this.x, 0, width - this.w);
      }

      show() {
        fill(this.col);
        rect(this.x, this.y, this.w, this.h);
      }
    }

    class Block {
      constructor() {
        this.x = random(width);
        this.y = 0;
        this.w = 30;
        this.h = 30;
        this.speed = 4;
      }

      update() {
        this.y += this.speed;
      }

      show() {
        fill(255, 0, 0);
        rect(this.x, this.y, this.w, this.h);
      }

      offscreen() {
        return this.y > height;
      }

      hits(player) {
        return collideRectRect(this.x, this.y, this.w, this.h, player.x, player.y, player.w, player.h);
      }
    }
  </script>
</body>
</html>
